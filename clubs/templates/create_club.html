{% extends 'base_content.html' %}
{% block title %}
| Create chess club
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Create your own chess club!</h1>
        <form action="{% url 'create_club' %}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Create club" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
